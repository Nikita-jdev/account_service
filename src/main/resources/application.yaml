spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  account:
    generation:
      numberOfAccounts: 100
      accountNumberLength: 20
      schedule:
        cron: "0 0 23 10 * *"
#        означает выполнение задачи в 23:00 (11:00 PM) каждый десятый день каждого месяца.

  scheduler:
    calculationPercent:
      schedule:
        cron: "0 0 0 * * ?" # run every day (* for day of month and month) at midnight (12:00 a.m.)


  async:
    corePoolSize: 5
    maxPoolSize: 10
    queueCapacity: 25
    threadNamePrefix: "Async-"


server:
  port: 8090

logging:
  level:
    root: info
