spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        create_request_channel:
          name: create_request_channel

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 1000


server:
  port: 8090

logging:
  level:
    root: info

random:
  number-generator:
    min: 12
    max: 20
