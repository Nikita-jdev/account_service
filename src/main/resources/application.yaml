spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        request: request-channel
        create-request: create-request-channel
        open-request: open-request-channel
        update-request: update-request-channel
        execute-request: execute-request
        payment-request: payment-request

thread-pools:
  exceed:
    core: 10
    max: 15
    alive-time: 5000
    queue: 10000
  create:
    core: 10
    max: 15
    alive-time: 5000
    queue: 10000

server:
  port: 8090

logging:
  level:
    root: info

request:
  schedule:
    period: 10000
  max-number-of-requests: 50
  number-of-requests-for-executing: 10000
